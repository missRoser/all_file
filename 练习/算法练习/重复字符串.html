<!DOCTYPE html>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>重复字符串</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script type="text/javascript">
	function repeat(str,num){
		var str1='';
		while(num){
			str1+=str;
			num--;
		}
		document.write(str1)
	}
	repeat('a',10)
</script>
