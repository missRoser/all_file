<link href="" rel="stylesheet">
<script type="text/javascript">
	window.onload=function(){
		var oInput=document.getElementsByTagName("input")[0];

		oInput.onkeydown=function(ev){
			var ev=ev||event;
			if(ev.ctrlKey&&ev.keyCode==67){
				return false
			}
		}
	}
</script>
