<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css" media="screen">
	*{
		margin: 0;
		padding: 0;
	}	
	.accordion{
		border: 1px solid #cdcdcd;
	}
	.accordion dt{
		height: 38px;
		padding-left: 20px;
		line-height: 38px;
		font-weight: 600;
		background-color: #D1D1D1;
	}
	.accordion dd{
		height: 38px;
		padding: 8px 0 8px 50px;
		line-height: 38px;
		background-color: #f1f1f1;
	}
</style>
<script type="text/javascript" src="jq2.1.1.js"></script>
<script type="text/javascript">
	
	(function($){
		var aa=2;
		$.fn.test=function(){

			return this.each(function(i,v){
				var dtL=$(this).find('dt');
				dtL.click(ashow);
				dtL.each(ahide);
			});

			function ashow(){
				$(this).next("dd").fadeIn();
				$(this).next("dd").siblings("dd").fadeOut();
				return false
			}

			function ahide(){
				$(this).next("dd").siblings("dd").fadeOut();
			}
		}
	})(jQuery)
	$(function(){
		$("dl").test()
	})
</script>
</head>
<body>
<dl class="accordion"id="my-accordion">
	<dt>Section 1</dt>
	<dd>Mauris mauris ante, blandit et, ultrices a, suscipit eget, quam.</dd>
	<dt>Section 2</dt>
	<dd>Vestibulum a velit eu ante scelerisque vulputate.</dd>
	<dt>Section 3</dt>
	<dd>Nam mi. Proin viverra leo ut odio. Curabitur malesuada.</dd>
	<dt>Section 4</dt>
	<dd>Vivamus nisi metus, molestie vel, gravida in, condimentum sit amet, nunc.</dd>
</dl>
</body>
</html>
