<style type="text/css" media="screen">
	*{
		margin: 0;
		padding: 0;
	}
	.Grid {
	  display: flex;
	  flex-wrap: wrap;
	}

	.Grid-cell {
	  	flex: 1;
		min-height: 60px;
		margin: 0.5%;
		text-align: center;
		line-height: 100%;
		background-color: #f4f3f0;
	}
	.Grid .u-1of2{
		flex: 0 0 50%;
	}
	.Grid .u-1of3{
		flex: 0 0 33.3333%;
	}
	.Grid .u-1of7{
		flex: 0 0 14.25%;
	}
</style>
</head>
<body>
	<div>
		<div class="Grid">
			<div class="Grid-cell u-1of3">1/3</div>
			<div class="Grid-cell">2/3</div>
		</div>

		<div class="Grid">
			<div class="Grid-cell">1/2</div>
			<div class="Grid-cell u-1of2">1/2</div>
		</div>

		<div class="Grid">
			<div class="Grid-cell u-1of7">1/7</div>
			<div class="Grid-cell u-1of7">1/7</div>
			<div class="Grid-cell u-1of7">1/7</div>
			<div class="Grid-cell">4/7</div>
		</div>
	</div>
