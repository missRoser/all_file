<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ajax</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css" media="screen">
*{margin: 0;padding: 0;}  
img{
  width:200px;
  height:200px;
  float:left;
  margin: 10px;
}
#btn{

}
</style>
<script type="text/javascript" src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(function(){
      $.ajax({  
            method:"get",  
            url:"http://apis.baidu.com/showapi_open_bus/showapi_joke/joke_text?page=1",  
            headers:{"apikey":"293891b34528bc23cace137af1e243f9"}, 
            dataType:'json',  
            success:function(data){  
              var arr=[];
              var oData=data.showapi_res_body.contentlist;
              var bb=false;
              console.log(oData.length)
              for(var i=0;i<oData.length;i++){
                console.log(oData[i].text)
                arr.push(oData[i].text);
                if(arr.length==20){
                  bb=true;
                }
              }
              if(bb){
                var aa='';
                for(var i=0;i<arr.length;i++){
                  aa+=arr[i]+"<br />";
                }
                $("#box").html(aa)
              }
              
            },error:function(){
              alert(122)
            }
      }); 
		
	})
</script>
</head>
<body>
    <div id="box">
    	
    </div>
</body>
</html>
