<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>作用域</title>
<meta name="description" content="">
<meta name="keywords" content="">
<script type="text/javascript" src="../argular.js"></script>
<script type="text/javascript">
	var app=angular.module("myApp",[]);
	app.controller("myC",function($scope,$rootScope){
		//$scope.name="猜测这是什么";
		$rootScope.name="猜测这是什么"
	});

	var app1=angular.module("myUl",[]);
	app1.controller("myC1",function($scope,$rootScope){
		$scope.names=[23,"sds","aaa","bbb",45];
		$rootScope.name=456
	})
</script>
<!--
	Scope(作用域) 是应用在 HTML (视图) 和 JavaScript (控制器)之间的纽带。
	Scope 是一个对象，有可用的方法和属性。
	Scope 可应用在视图和控制器上。

	AngularJS 应用组成如下：
		View(视图), 即 HTML。
		Model(模型), 当前视图中可用的数据。
		Controller(控制器), 即 JavaScript 函数，可以添加或修改属性。

		scope 是模型。
		scope 是一个 JavaScript 对象，带有属性和方法，这些属性和方法可以在视图和控制器中使用。

		所有的应用都有一个 $rootScope，它可以作用在 ng-app 指令包含的所有 	HTML 元素中。
		$rootScope 可作用于整个应用中。是各个 controller 中 scope 的桥梁。用 rootscope 定义的值，可以在各个 controller 中使用。

-->
</head>
<body>
    <!-- <div ng-app="myApp" ng-controller="myC">
    	<h1>{{name}}</h1>
    </div> -->
    <div ng-app="myUl" ng-controller="myC1">
    	<ul>
    		<li ng-repeat="x in names">{{x}}</li>
    	</ul>
    	<div>{{name}}</div>
    </div>
</body>
</html>
